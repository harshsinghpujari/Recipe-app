<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Recipe App</title>
</head>
<body>
  <header>
    <nav>
      <div class="searchBox">
        <h1>Recipe App</h1>
        
        <form>
          <input class="searchBar" type="text" placeholder="Search for recipes...">

          <button type="submit" class="searchBtn">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="recipe-container">
      <h3>Search your favourite recipes...</h3>
      </div>
    </section>
  </main>


  <script src="app.js"></script>
</body>
</html>
